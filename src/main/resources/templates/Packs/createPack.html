<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Groups Form</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Create Groups Form</h1>
<form action="/creategroups" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="groupName">Group Name:</label>
    <input type="text" id="groupName" name="groupName" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
  </div>
  <div class="form-group">
    <label for="groupDescription">Group Description:</label>
    <textarea id="groupDescription" name="groupDescription" rows="5" cols="50" required></textarea>
  </div>
  <div class="form-group">
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" name="imageUpload">
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
