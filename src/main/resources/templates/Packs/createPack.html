<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Groups Form</title>
<!--&lt;!&ndash;  <link rel="stylesheet" href="/css/style.css">&ndash;&gt;  STYLE SHEET GOES HERE-->
</head>
<body>
<h1>Create Groups Form</h1>
<form th:action="@{/packs/save}" th:method="post" th:object="${pack}">
  <div class="form-group">
    <label for="name">Pack Name:</label>
    <input type="text" id="name" th:field="*{name}" name="name" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" name="address" required>
  </div>
  <div class="form-group">
    <label for="groupDescription">Group Description:</label>
    <textarea id="groupDescription" name="groupDescription" rows="5" cols="50" required></textarea>
  </div>
  <div class="form-group">
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" name="imageUpload">
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
