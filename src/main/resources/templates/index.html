<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body class="theMeat background">

<nav th:replace="partials :: navbar"></nav>
<main class="container ">
    <h1 class="pageHeaderText">Dinner Knight</h1>
    <section class="cards row d-flex justify-content-center my-5">

        <div class="card landingCard col-2 mx-3">
            <img class="landingImages" src="img/chicken-congee.jpeg" th:src="@{img/chicken-congee.jpeg}" alt="Image description">
        </div>
        <div class="card landingCard col-2 mx-3">
            <img class="landingImages" src="img/banana-pancakes.jpeg" th:src="@{img/banana-pancakes.jpeg}" alt="Image description">
        </div>
        <div class="card landingCard col-2 mx-3">
            <img class="landingImages" src="img/fettuccine-alfredo.jpeg" th:src="@{img/fettuccine-alfredo.jpeg}" alt="Image description">
        </div>
        <div class="card landingCard col-2 mx-3">
            <img class="landingImages" src="img/teriyaki-salmon.jpeg" th:src="@{img/teriyaki-salmon.jpeg}" alt="Image description">
        </div>
        <div class="card landingCard col-2 mx-3">
            <img class="landingImages" src="img/hot-and-sour-soup.jpeg" th:src="@{img/hot-and-sour-soup.jpeg}" alt="Image description">
        </div>
    </section>

    <div class="landingBoxes row d-flex text-center">
        <p class="landing-text">Dinner Knight is an application that lets you coordinate dinners or events with friends and family. Dinner Knight is here to bring the quest to your round table.</p>
    </div>

    <div class="landingBoxes row d-flex flex-nowrap justify-content-center mt-5">
        <div class="col-6 row  flex-nowrap">
            <div class="col-4">
                <h4 class="text-center landing-text">New Here?</h4><br>
                <p class="text-center landing-text">Click shield create an account...</p>
            </div>
            <div class="col-4 landingCircles">
                <a class="nav-link" href="/register"><i class="fa-solid fa-shield-halved"></i>
                </a>
            </div>
        </div>
        <div class="col-6 row flex-nowrap">
            <div class="col-6">
                <h4 class="landing-text">Welcome back! </h4><br>
                <p class="landing-text">Thought you <br>looked familiar... </p>
            </div>
            <div class="col-6 landingCircles">
                <a class="nav-link" href="/login"><i class="fa-solid fa-shield-halved shield2"></i></a>
            </div>
        </div>
    </div>
</main>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
