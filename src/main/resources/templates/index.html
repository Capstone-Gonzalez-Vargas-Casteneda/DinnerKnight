<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <title>Dinner Knight</title>

</head>
<body>
<header>
    <h1>Dinner Knight</h1>
</header>
<main>
    <section class="cards">
        <div class="card">
<!--            <img src="/img/food1.jpg" alt="Food 1">  PLACEHOLDER IMAGE-->
        </div>
        <div class="card">
<!--            <img src="/img/food2.jpg" alt="Food 2">   PLACEHOLDER IMAGE-->
        </div>
        <div class="card">
<!--            <img src="/img/food3.jpg" alt="Food 3"> PLACEHOLDER IMAGE-->
        </div>
        <div class="card">
<!--            <img src="/img/food4.jpg" alt="Food 4"> PLACEHOLDER IMAGE-->
        </div>
        <div class="card">
<!--            <img src="/img/food5.jpg" alt="Food 5"> PLACEHOLDER IMAGE-->
        </div>
    </section>
    <div th:if="${currentUser != null}">
        <h2>Create a New Group</h2>
        <form action="/creategroup" method="post">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="groupDescription">Group Description:</label>
                <textarea id="groupDescription" name="groupDescription" rows="5" cols="50" required></textarea>
            </div>
            <button type="submit">Create Group</button>
        </form>
    </div>
    <div th:if="${currentUser == null}">
        <h2>Welcome!</h2>
        <p>Please log in or create an account to start using our site.</p>
    </div>
</main>
<footer>
    <p>&copy; 2023 Dinner Knight</p>
</footer>

</html>
