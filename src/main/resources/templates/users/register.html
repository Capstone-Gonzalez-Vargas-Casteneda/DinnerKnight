<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
</head>
<body class="background">
<nav th:replace="partials :: navbar"></nav>
<main class="container theMeat ">
  <h1 class="pageHeaderText">Create an account</h1>
  <form th:action="@{/register}" th:method="POST" th:object="${user}">
    <div class="form-group register-form">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="form-control" required>
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" name="lastName" class="form-control" required>
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" name="email" class="form-control" required>
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" th:field="*{username}" name="username" class="form-control" required>
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" th:field="*{password}" name="password" class="form-control" required>
      <input type="hidden" th:field="*{id}">
    <button type="submit" class="btn submitButton ">Register</button>
    </div>
  </form>
</main>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
