<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<main class="container theMeat">
    <h1 class="pageHeaderText">Profile</h1>
    <img src="#" alt="Profile Picture Goes Here">
    <p>Username: <span th:text="${#authentication.principal.username}"></span></p>
    <p>Email: <span th:text="${#authentication.principal.email}"></span></p>

    <h2>Favorite Foods</h2>
    <div class="card-deck">
        <div class="card" th:each="food : ${user.foods}">
<!--            <img class="card-img-top" th:src="${food.imageUrl}" alt="Food Image">-->
            <div class="card-body">
                <h5 class="card-title" th:text="${food.name}"></h5>
                <p class="card-text" th:text="${food.instructions}"></p>
                <p class="card-text" th:text="${food.ingredients}"></p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: foot-script"> </div>
</body>
</html>
