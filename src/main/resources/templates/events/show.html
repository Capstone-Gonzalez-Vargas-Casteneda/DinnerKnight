<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
</head>
<body>
<nav th:replace="~{partials :: navbar}"></nav>
<main>
    <div>
        <h1 th:text="${event.name}"></h1>
        <img alt="eventPhoto" class="img-thumbnail">
        <h4>Created By: <span th:text="${event.owner.username}"></span></h4>
        <h4> Event Location: <span th:text="${event.address}"></span></h4>
        <h4>Food Being Served: <span th:text="${event.food}"></span></h4>
    </div>

</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
