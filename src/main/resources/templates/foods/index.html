<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="food-index-body">
<nav th:replace="~{partials :: navbar}" class="food-index-nav"></nav>
<main class="food-index-content">
    <h1 class="food-index-header">Food Index</h1>
    <div class="food-index-container">
        <div class="food-index-col food-index-col-12 food-index-col-md-6 food-index-col-lg-4 mb-3" th:each="food : ${foods}">
            <div class="food-index-item-card">
                <div class="food-index-item-card-header custom-header">Dish:</div>
                <div class="food-index-item-card-body">
                    <span th:text="${food.name}" class="food-index-item-card-text"></span>
                    <a th:href="@{/foods/{id} (id = ${food.id})}" class="food-index-item-details-link"><h2>Click here for more details!</h2></a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{partials :: foot-script}"></div>
</body>
</html>
