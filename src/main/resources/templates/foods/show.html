<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head}">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="background">
<nav th:replace="~{partials :: navbar}"></nav>
<main class="container theMeat">
    <div class="container">
        <h1 class="pageHeaderText"><span th:text="${food.name}"></span>'s recipe !</h1>
        <div class="d-flex row">
            <div class="col-sm-6 eventCard">
                <h1 th:text="${food.name}" class="my-1"></h1>
                <h3>Created by: <span th:text="${food.user.username}"></span></h3>
                <h5>Ingredients: </h5>
                <span th:text="${food.ingredients}" ></span>
                <hr>
                <p th:text="${food.instructions}" class=""></p>
            </div>
        </div>
    </div>
</main>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
