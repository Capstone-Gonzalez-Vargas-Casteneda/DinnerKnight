<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Details</title>
</head>
<body>
<h2>Food Details</h2>
<ul>
    <li><span th:text="${food.name}"></span></li>
    <li><span th:text="${food.instructions}"></span></li>
    <li><span th:text="${food.ingredients}"></span></li>
    <li><span th:text="${food.measurements}"></span></li>
</ul>
</body>
</html>
